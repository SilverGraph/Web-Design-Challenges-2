<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">

    <div class="main">

      <div class="intro">
        <img id="logo" src="images/logo.svg" alt="">

        <p id="we-are">WE'RE</p>
        <p id="coming-soon">COMING SOON!</p>

        <p class="description">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form action="#">

          <input id="email" type="email" placeholder="Email Address">
          <img id="error-icon" src="images/icon-error.svg" alt="">
          <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>

          <p id="error-msg">Please provide a valid email</p>

        </form>

      </div>

    </div>

    <!-- MAIN-IMAGE -->
    <div class="image">
      <img id="main-img" src="images/hero-desktop.jpg" alt="">
    </div>

  </div>
